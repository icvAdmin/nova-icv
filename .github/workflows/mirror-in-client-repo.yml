name: mirror main branch to client fork

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: push main to client fork
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "Nova-ICV"
          git config user.email "nova-ci@users.noreply.github.com"
          git config --global http.https://github.com/.extraheader ""
          git remote add client "https://x-access-token:${{ secrets.CLIENT_REPO_TOKEN }}@github.com/icvAdmin/nova-icv.git"

          if git push client HEAD:refs/heads/main; then
            exit 0
          fi

          git fetch client main:refs/remotes/client/main
          BACKUP="backup/pre-alignment-$(date +%Y%m%d-%H%M%S)"
          git push client refs/remotes/client/main:refs/heads/${BACKUP}
          git push client HEAD:refs/heads/main --force-with-lease
